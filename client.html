
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modbus Client</title>
    <link rel="stylesheet" href="./css/photon.css">
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane">
          <div class="padded-more">
            <h2>Connection Details</h2>
            <form>
              <div class="form-group">
                <label>Server IP Address</label>
                <input type="text" class="form-control" placeholder="127.0.0.1" id="ipaddress" value="127.0.0.1"><br>
              </div>

              <div class="form-group">
                <label>Port</label>
                <input type="text" class="form-control" placeholder="8888" id="port" value="8502"><br>
              </div>

              <div class="form-group">
                <label>Coils to monitor</label>
                <input type="text" class="form-control" placeholder="16" id="coils" value="16"><br>
              </div>

              <div class="form-actions">
                  <button type="submit" id="connectToServerButton" class="btn btn-form btn-primary">Connect to Server</button>
                  <button type="submit" id="disconnectFromServerButton" class="btn btn-form btn-primary">Disconnect from Server</button>
              </div>

            </form>
          </div>
        </div>

        <div id="main-pane">

        </div>

        <script>require('./client.js')</script>

      </div>
    </div>
  </div>

</body>
</html>
